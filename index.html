<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bugs On A Rug</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="body">

	<div class="main">
		<h1>Bugs On A Rug</h1>
		
		<button id="howTo">How to Play</button>
		
		<br>

		<div id="topOfBoard">
			<div class="topMenu" id="playerTurn">Who's Turn</div>
			<button  id="rcs">RCS</button>
			<div class="topMenu" id="colorDisplay"><span>Color to Match</span></div>
			<div class="topMenu" id="stink">Stink Bugs</div>
		</div>
		
		<br>

		<div id="innerContainer">

			<div class="container" id ="container1">
				<div class="score">Player 1</div>
				<div class="score">Bugs Collected</div>
				<div class="score" id="score1"></div>
				<div class="score">Stink Bugs</div>
				<div class="score" id="stinkScore1"></div>
			</div>

			<div class="board">
				<div class="cells" id="bug1">bug 01</div>
				<div class="cells" id="bug2">bug 02</div>
				<div class="cells" id="bug3">bug 03</div>
				<div class="cells" id="bug4">bug 04</div>
				<div class="cells" id="bug5">bug 05</div>
				<div class="cells" id="bug6">bug 06</div>
				<div class="cells" id="bug7">bug 07</div>
				<div class="cells" id="bug8">bug 08</div>
				<div class="cells" id="bug9">bug 09</div>
				<div class="cells" id="bug10">bug 10</div>
				<div class="cells" id="bug11">bug 11</div>
				<div class="cells" id="bug12">bug 12</div>
				<div class="cells" id="bug13">bug 13</div>
				<div class="cells" id="bug14">bug 14</div>
				<div class="cells" id="bug15">bug 15</div>
				<div class="cells" id="bug16">bug 16</div>
			</div>
			
			<div class="container" id ="container2">
				<div class="score">Player 2</div>
				<div class="score">Bugs Collected</div>
				<div class="score" id="score2"></div>
				<div class="score">Stink Bugs</div>
				<div class="score" id="stinkScore2"></div>
			</div>

		</div>

		<br>

		<button id="start">Start</button>
		<button id="restart">Refresh</button>

</div>

	<script src="js/main.js"></script>	
</body>
</html>
