<!DOCTYPE html>
<html lang="en">
<head>

	<title>Bugs On A Rug</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="body">

	<div class="main">
		<h1>Bugs On A Rug</h1>
		
		<button id="howTo">How to Play</button>
		
		<br>

		<div id="topOfBoard">
			<button id="rcs">RCS</button>
			<div id="colorSelected">Color Selected</div>
			<div id="stink">Stink Bugs</div>
		</div>
		
		<br>

		<div id="innerContainer">
			<div class="container" id ="container1">Player 1</div>
			
			<div class="board">
				<div class="cells" id="cell01">cell 01</div>
				<div class="cells" id="cell02">cell 02</div>
				<div class="cells" id="cell03">cell 03</div>
				<div class="cells" id="cell04">cell 04</div>
				<div class="cells" id="cell05">cell 05</div>
				<div class="cells" id="cell06">cell 06</div>
				<div class="cells" id="cell07">cell 07</div>
				<div class="cells" id="cell08">cell 08</div>
				<div class="cells" id="cell09">cell 09</div>
				<div class="cells" id="cell10">cell 10</div>
				<div class="cells" id="cell11">cell 11</div>
				<div class="cells" id="cell12">cell 12</div>
				<div class="cells" id="cell13">cell 13</div>
				<div class="cells" id="cell14">cell 14</div>
				<div class="cells" id="cell15">cell 15</div>
				<div class="cells" id="cell16">cell 16</div>
			</div>
			
			<div class="container" id ="container2">Player 2</div>
		</div>

		<br>

		<button id="start">Start</button>

</div>

	<script src="js/main.js"></script>	
</body>
</html>
