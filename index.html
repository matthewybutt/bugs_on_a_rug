<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bugs On A Rug</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="body">

	<div class="main">
		<h1>Bugs On A Rug</h1>
		
		<button id="howTo">How to Play</button>
		
		<br>

		<div id="topOfBoard">
			<button id="rcs">RCS</button>
			<div id="colorDisplay">Color to Match</div>
			<div id="stink">Stink Bugs</div>
		</div>
		
		<br>

		<div id="innerContainer">
			<div class="container" id ="container1">Player 1</div>
			
			<div class="board">
				<div class="cells" id="cell01">bug 01</div>
				<div class="cells" id="cell02">bug 02</div>
				<div class="cells" id="cell03">bug 03</div>
				<div class="cells" id="cell04">bug 04</div>
				<div class="cells" id="cell05">bug 05</div>
				<div class="cells" id="cell06">bug 06</div>
				<div class="cells" id="cell07">bug 07</div>
				<div class="cells" id="cell08">bug 08</div>
				<div class="cells" id="cell09">bug 09</div>
				<div class="cells" id="cell10">bug 10</div>
				<div class="cells" id="cell11">bug 11</div>
				<div class="cells" id="cell12">bug 12</div>
				<div class="cells" id="cell13">bug 13</div>
				<div class="cells" id="cell14">bug 14</div>
				<div class="cells" id="cell15">bug 15</div>
				<div class="cells" id="cell16">bug 16</div>
			</div>
			
			<div class="container" id ="container2">Player 2</div>
		</div>

		<br>

		<button id="start">Start</button>

</div>

	<script src="js/main.js"></script>	
</body>
</html>
